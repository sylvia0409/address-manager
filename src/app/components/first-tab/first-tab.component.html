<mat-toolbar>
  <mat-form-field appearance="outline">
    <mat-label>
      <i class="material-icons">search</i>
    </mat-label>
    <input matInput id="search" type="search" [(ngModel)]="inputData" (keydown)="search($event)" autocomplete="off" placeholder="请输入关键字">
  </mat-form-field>
  <span class="toolbar-spacer"></span>
  <button mat-button color="primary" id="add-button" (click)="refresh()">
    <i class="material-icons" id="refresh-img">refresh</i>
  </button>
</mat-toolbar>
<!--IP 表单-->
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- IP address Column -->
    <ng-container matColumnDef="IP">
      <th mat-header-cell *matHeaderCellDef> IP地址 </th>
      <td mat-cell *matCellDef="let element"> {{element.ip}} </td>
    </ng-container>

    <!-- Pod Column -->
    <ng-container matColumnDef="Pod">
      <th mat-header-cell *matHeaderCellDef> Pod </th>
      <td mat-cell *matCellDef="let element"> {{element.pod}} </td>
    </ng-container>

    <!-- App Column -->
    <ng-container matColumnDef="application">
      <th mat-header-cell *matHeaderCellDef> 应用 </th>
      <td mat-cell *matCellDef="let element"> {{element.application}} </td>
    </ng-container>

    <!-- Service Column -->
    <ng-container matColumnDef="service">
      <th mat-header-cell *matHeaderCellDef> 服务 </th>
      <td mat-cell *matCellDef="let element"> {{element.service}} </td>
    </ng-container>

    <!-- Tenant Column -->
    <ng-container matColumnDef="tenant">
      <th mat-header-cell *matHeaderCellDef> 租户 </th>
      <td mat-cell *matCellDef="let element"> {{element.tenant}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 15, 20]" class="paginator"></mat-paginator>
</div>
